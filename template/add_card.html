{% extends 'sidenav.html' %}
{% load static %}
{% block content %}
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgb(190, 166, 212);
      margin-top: 100px;
      height: 60%;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e276aeed ;
      color: white;
      border: none;
     
      cursor: pointer;
    
  
    }
    input[type="submit"]:hover {
      background-color: #a1e2a4;
    }
  </style>
  <div class="container">
    <h2 style="text-align: center;">Add Card</h2>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    
    <form action="{% url 'add_card1' %}" method="post">
      {% csrf_token %}
      <label for="cardName">Card Name:</label>
      <input type="text" id="cardName" name="name" placeholder="Enter card name" required>
      
      <input type="submit" value="Add Card">
    </form>
  </div>
  
  <!-- JavaScript (you may include your own for form submission handling) -->
  <script>
    document.getElementById("cardForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
  
      // Get the category name and description from the form
      var cardName = document.getElementById("cardName").value;
  
  
      // Perform your logic for adding the category, e.g., send an AJAX request to the server
      // Here, I'm just logging the category name and description to the console as an example
      console.log("New category name:", cardName);
     
  
      // You can then proceed to handle the category addition, such as sending data to a backend server
      // However, for this basic example, I'm not including that part
      
      // Clear the form after submission
      document.getElementById("categoryForm").reset();
    });
  </script>

   



{% endblock %}
