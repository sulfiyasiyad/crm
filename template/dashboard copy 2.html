        </li>

        <li class="nav-item">

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 col-lg-3 d-md-block sidebar">
        <div class="sidebar-sticky">
          <h5 class="sidebar-heading">Navigation</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_Archeive' %}">Archeive</a>

            </li>

      <main role="main" class="col-md-10 col-lg-9 ml-sm-auto col-xl-9 px-4">
        <div class="main-content">
          <h2 class="mb-4">Dashboard Overview</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total Users</h5>
                  <p class="card-text">500</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total Contacts</h5>
                  <p class="card-text">1000</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">

                </div>
              </div>
            </div>
          </div>
          <h1>Cards</h1>
          <div class="container">

 
            <div id="popup" class="popup" ondrop="drop(event)" ondragover="allowDrop(event)">
              <h2>Popup Folder</h2>
            </div>
           
            <div id="cards" class="row">
              
            </div>
          <!-- Add more cards or content here -->
       
        </div>
      </main>
    </div>
  </div>
  
  <script>
    let draggedCard = null;


function drag(event) {
  draggedCard = event.target;
  const popup = document.getElementById("popup");
  popup.style.display = "block"; 
}


function allowDrop(event) {
  event.preventDefault();
}


function drop(event) {
  event.preventDefault();
  const popup = document.getElementById("popup");
  const cardsContainer = document.getElementById("cards");

  
  const archivedCard = draggedCard.cloneNode(true);
  archivedCard.classList.add("archived");
 
  archiveCard(draggedCard.id);

  draggedCard.parentNode.removeChild(draggedCard);

 
  popup.style.display = "none";
}


function archiveCard(cardId) {
  let archivedCards = JSON.parse(localStorage.getItem("archivedCards")) || [];
  archivedCards.push(cardId);
  localStorage.setItem("archivedCards", JSON.stringify(archivedCards));
}


function loadCards() {
  const cardsContainer = document.getElementById("cards");
  const allCards = [
    
    { id: "card1", text: "Card 1" },
    { id: "card2", text: "Card 2" },
    { id: "card3", text: "Card 3" },
    { id: "card4", text: "Card 4" },
    { id: "card5", text: "Card 5" },
    
  ];

  
  const archivedCardIds = JSON.parse(localStorage.getItem("archivedCards")) || [];

  
  const nonArchivedCards = allCards.filter(card => !archivedCardIds.includes(card.id));

  
  nonArchivedCards.forEach(cardData => {
    const card = document.createElement("div");
    card.textContent = cardData.text;
    card.classList.add("card");
    card.setAttribute("id", cardData.id);
    card.setAttribute("draggable", true);
    card.setAttribute("ondragstart", "drag(event)");
    cardsContainer.appendChild(card);
  });
}


document.addEventListener("DOMContentLoaded", loadCards);
  </script>
 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
